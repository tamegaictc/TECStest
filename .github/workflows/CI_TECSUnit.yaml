name: CI_TECSUnit

on: [push]

jobs:
  TECSUnit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set env
        run: |
          cd hr-tecs/tecsgen
          echo "TECSPATH=$PWD/tecsgen/tecs" >> $GITHUB_ENV
      
      - name: make
        run: |
          cd hr-tecs/tecsgen/TECSUnit
          make clean
          make
          
      - name: exe
        run: |
          cd hr-tecs/tecsgen/TECSUnit
          ./TECSUnit.exe
          
